<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>พลังน้ำใจไทย</title>
    <link rel="icon" type="image/x-icon" href="powerofthai/images/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 845px; /* (161px * 5) + (8px * 4) */
            margin: 0 auto;
        }
        
        .row {
            display: flex;
            margin-bottom: 8px;
        }
        
        .img-wrapper {
            margin-right: 8px;
            overflow: hidden;
        }
        
        .img-wrapper:last-child {
            margin-right: 0;
        }
        
        img {
            display: block;
            filter: grayscale(0%);
            transition: filter 0.3s ease;
        }
        
        img:hover {
            filter: grayscale(0%);
        }
        
        .grid-5 img {
            width: 161px;
            height: 161px;
        }
        
        .grid-special img.small {
            width: 161px;
            height: 161px;
        }
        
        .grid-special img.large {
            width: 499px;
            height: 161px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>พลังน้ำใจไทย</h1>
        
        <!-- First row: 5 images of 161x161px -->
        <div class="row grid-5">
            <div class="img-wrapper"><img src="/powerofthai/images/img1.jpg" alt="Image 1"></div>
            <div class="img-wrapper"><img src="/powerofthai/images/img2.jpg" alt="Image 2"></div>
            <div class="img-wrapper"><img src="/powerofthai/images/img3.jpg" alt="Image 3"></div>
            <div class="img-wrapper"><img src="/powerofthai/images/img4.jpg" alt="Image 4"></div>
            <div class="img-wrapper"><img src="/powerofthai/images/img5.jpg" alt="Image 5"></div>
        </div>
        
        <!-- Second row: 2 images of 161x161px and 1 of 499x161px -->
        <div class="row grid-special">
            <div class="img-wrapper"><img class="small" src="/powerofthai/images/img6.jpg" alt="Image 6"></div>
            <div class="img-wrapper"><img class="small" src="/powerofthai/images/img7.jpg" alt="Image 7"></div>
            <div class="img-wrapper"><img class="large" src="/powerofthai/images/img8.jpg" alt="Image 8"></div>
        </div>
        
        <!-- Third row: 5 images of 161x161px -->
        <div class="row grid-5">
            <div class="img-wrapper"><img src="/powerofthai/images/img9.jpg" alt="Image 9"></div>
            <div class="img-wrapper"><img src="/powerofthai/images/img10.jpg" alt="Image 10"></div>
            <div class="img-wrapper"><img src="/powerofthai/images/img11.jpg" alt="Image 11"></div>
            <div class="img-wrapper"><img src="/powerofthai/images/img12.jpg" alt="Image 12"></div>
            <div class="img-wrapper"><a href="https://organicbook.com" target="_blank">
            <img src="/powerofthai/images/img13.jpg" alt="Image 13"></div>
        </div>
    </div>
</body>
</html>
